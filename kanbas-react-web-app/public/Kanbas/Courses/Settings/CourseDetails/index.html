<head>

    <title>
Course details
    </title>
</head>

<body>
    <h2> Course Details</h2>
    <table>
        <tbody>
            <tr>
                <td>
                    <b>Image:</b>
                </td>
                <td>
                   
                    <input type="file" id="imageUpload" name="image" accept="image/*">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Name:</b>
                </td>
                <td>
                    CS4550 WEB DEV SEC 01
                </td>
            </tr>
            <tr>
                <td>
                <b>Course Code:</b>
                </td>
                <td>
                    CS54550
                </td>
            </tr>
            <tr>
                <td>
                <b>Blue Print Course:</b>
                </td>
                <td>
                   No
                </td>
            </tr>
            <tr>
                <td>
                <b>Course Template</b>
                </td>
                <td>
                    <input type="checkbox" name="checki"
       value="enable" />
       <label for = "checki">Enable Course as a Course Template</label>
                </td>
            </tr>
            <tr>
                <td><b>Time Zone:</b></td>
                <td>
                    <select>
                        <option id = "option-1" value = "first-option" selected> Eastern Time (US & Canada) (-05:00  / -04:00)</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>SIS ID:</b>
                </td>
                <td>
                    CS54550
                </td>
            </tr>
            <tr>
                <td>
                    <b>Subaccount</b>
                </td>
                <td>
                    CS Undergrad
                </td>
            </tr>
            <tr>
                <td><b>License:</b></td>
                <td>
                    <select>
                        <option id = "option-1" value = "first-option-2" selected> Private (Copyrighted)</option> 
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</body>
